      {"pergunta":"Defina ecossistema e cite seus componentes fundamentais.","resposta":"Ecossistema é a unidade formada pelos seres vivos (bióticos) e pelo meio físico (abióticos) que interagem por reciclagem de matéria e fluxo de energia. Inclui um ambiente de entrada (AE), um sistema delimitado (S) e um ambiente de saída (AS)."},
      {"pergunta":"Qual a diferença entre hábitat e nicho ecológico?","resposta":"Hábitat é o 'endereço' físico onde a espécie vive; nicho ecológico é sua 'profissão', ou seja, o papel funcional e as relações que mantém com outras espécies e com o ambiente."},
      {"pergunta":"Compare autótrofos fotossintetizantes e quimiossintetizantes.","resposta":"Fotossintetizantes usam luz solar para fixar carbono; quimiossintetizantes oxidam compostos inorgânicos (ex.: NH3, H2S) para obter energia e produzir matéria orgânica."},
      {"pergunta":"Explique a diferença entre reciclagem de matéria e fluxo de energia no ecossistema.","resposta":"A matéria circula em ciclos biogeoquímicos e é reutilizada; a energia flui de forma unidirecional a partir do Sol e se dissipa, exigindo reposição contínua."},
      {"pergunta":"Qual é o papel ecológico dos decompositores?","resposta":"Degradam matéria orgânica, liberando nutrientes ao solo e à água e fechando os ciclos, o que mantém a disponibilidade de elementos para os produtores."},
      {"pergunta":"Diferencie respiração aeróbia e anaeróbia na reciclagem de matéria.","resposta":"Aeróbia oxida matéria orgânica em presença de O2, liberando CO2 e minerais solúveis; anaeróbia ocorre sem O2, formando CO2 e CH4, além de espécies reduzidas que serão reoxidáveis."},
      {"pergunta":"Quais fatores físicos definem os biomas e como o solo influencia?","resposta":"Os biomas são definidos principalmente pelo clima (relacionado à latitude) e também pelo solo, cuja fertilidade e composição moldam a estrutura da comunidade biológica."},
      {"pergunta":"O que é biosfera e quais 'esferas' a compõem?","resposta":"A biosfera é o conjunto de todos os ecossistemas do planeta, articulando litosfera (solo/rochas), hidrosfera (água) e atmosfera (camada gasosa)."},
      {"pergunta":"Qual a distribuição aproximada da água na biosfera?","resposta":"Cerca de 97% está nos oceanos; do restante, ~3/4 está como gelo. A fração efetivamente disponível em rios e lagos é inferior a 0,01% do total."},
      {"pergunta":"Como os ciclos biogeoquímicos são agrupados?","resposta":"Em ciclos dos elementos vitais (C, N, S, P) e no ciclo de um composto vital (água)."},
      {"pergunta":"Quais processos dominam o ciclo da água?","resposta":"Precipitação, escoamento superficial, infiltração, evaporação e transpiração vegetal, conectando atmosfera, superfície e subsuperfície."},
      {"pergunta":"Escreva as equações simplificadas de fotossíntese e respiração mencionadas.","resposta":"Fotossíntese: CO2 + H2O + hv → C6H12O6 + O2. Respiração: O2 + C6H12O6 → CO2 + H2O."},
      {"pergunta":"Qual o papel do CO2 dissolvido nos ecossistemas aquáticos?","resposta":"Forma H2CO3, que se dissocia em HCO3− e CO3^2−, ajudando a regular o equilíbrio ácido-base e a disponibilidade de carbono inorgânico para organismos."},
      {"pergunta":"Explique por que a queima de biocombustíveis é tratada de forma distinta da de fósseis.","resposta":"Embora ambos emitam CO2, o dos biocombustíveis pertence a um ciclo recente de carbono (retirado da atmosfera por plantas), enquanto os fósseis liberam carbono geologicamente estocado."},
      {"pergunta":"Cite três grandes reservatórios/fluxos do carbono descritos.","resposta":"Florestas (biomassa e matéria orgânica morta), oceanos (fitoplâncton, dissolução/degaseificação) e reservatórios geológicos (sedimentos, petróleo)."},
      {"pergunta":"Por que a maioria dos seres vivos não utiliza diretamente N2 atmosférico?","resposta":"A molécula N2 é muito estável devido à tripla ligação, exigindo processos específicos (biológicos ou físicos) para convertê-la em formas reativas."},
      {"pergunta":"Compare fixação biológica e fixação atmosférica do N.","resposta":"A biológica, por bactérias (livres ou simbiontes), produz NH3/NH4+; a atmosférica, por descargas elétricas, gera NO3− e outras formas reativas."},
      {"pergunta":"Descreva amonificação e nitrificação no solo.","resposta":"Amonificação: decompositores convertem N orgânico em NH3/NH4+. Nitrificação: NH4+ → NO2− → NO3− por bactérias nitrificantes em duas etapas."},
      {"pergunta":"O que é desnitrificação e por que ela é importante?","resposta":"Processo microbiano que reduz NO3− a N2, devolvendo nitrogênio à atmosfera e fechando o balanço entre fixação e remoção."},
      {"pergunta":"Explique o risco ecológico do excesso de N e P em águas.","resposta":"Estimula a eutrofização, com proliferação algal e queda de O2 dissolvido, prejudicando a fauna aquática e a qualidade da água."},
      {"pergunta":"Como funciona a simbiose de leguminosas com bactérias fixadoras de N?","resposta":"Bactérias vivem em nódulos radiculares com baixo O2 e recebem carboidratos da planta; em troca, fornecem N reativo (NH3/NH4+) para síntese de aminoácidos/proteínas."},
      {"pergunta":"De que duas formas a combustão libera NOx?","resposta":"Pelo N presente no combustível/biomassa e pela fixação térmica do N2 do ar em altas temperaturas, formando NO e NO2."},
      {"pergunta":"Resuma o ciclo do enxofre enfatizando o papel microbiano.","resposta":"Sulfetos podem ser oxidados a S⁰ e depois a SO4^2−; os sulfatos são assimilados por organismos; a redução dissimilatória pode gerar H2S novamente, fechando a dinâmica redox."},
      {"pergunta":"Por que o ciclo do fósforo é mais lento que outros?","resposta":"Não possui fase gasosa significativa e depende de intemperismo/erosão de rochas; parte do P deposita-se no fundo oceânico retornando lentamente (ex.: via guano)."},
      {"pergunta":"Qual o papel regulador geral da atmosfera descrito?","resposta":"Controla entradas/saídas de energia, protege da radiação UV (camada de ozônio), regula a temperatura e transporta água, nutrientes e poluentes."},
      {"pergunta":"Caracterize a troposfera.","resposta":"Vai até ~10–12 km, contém ~80% da massa do ar e praticamente todo o vapor d’água; fenômenos meteorológicos ocorrem ali e a temperatura decresce com a altitude."},
      {"pergunta":"Por que a temperatura aumenta com a altitude na estratosfera?","resposta":"Devido à absorção da radiação UV pelo ozônio, que aquece essa camada."},
      {"pergunta":"Dê uma característica marcante de mesosfera, termosfera e exosfera.","resposta":"Mesosfera: muito fria; termosfera: temperaturas altíssimas e ionização (auroras); exosfera: ar raríssimo, partículas podem escapar da gravidade terrestre."},
      {"pergunta":"Qual a composição gasosa majoritária da atmosfera?","resposta":"Aproximadamente 78% N2, 21% O2 e ~1% outros gases (incluindo CO2, CH4, NOx, SOx, O3 e gases nobres)."},
      {"pergunta":"Explique por que gases minoritários são ecologicamente relevantes.","resposta":"Apesar de traço, influenciam fortemente clima e processos químicos: CO2 na fotossíntese/efeito estufa; O3 protetor na estratosfera e poluente na troposfera; NOx/SOx em chuva ácida."},
      {"pergunta":"Defina poluição atmosférica conforme o texto.","resposta":"É a alteração da composição ou propriedades do ar por poluentes que o tornam impróprio, nocivo ou incômodo a seres vivos e materiais."},
      {"pergunta":"Dê exemplos de poluentes primários e secundários.","resposta":"Primários: CO, SO2, NO, material particulado, CH4. Secundários: H2SO4 (de SO2→SO3), ozônio troposférico e outros oxidantes formados na atmosfera."},
      {"pergunta":"Por que combustão é central nas fontes antrópicas de poluição?","resposta":"Porque veículos, indústrias e termelétricas queimam combustíveis, emitindo CO2, NOx, SO2 (se houver S no combustível), COVs e partículas."},
      {"pergunta":"Explique a toxicidade do CO para humanos.","resposta":"CO liga-se à hemoglobina com alta afinidade, bloqueando o transporte de O2 e podendo causar hipóxia e morte em altas concentrações."},
      {"pergunta":"Compare CO2 e CH4 quanto ao efeito estufa.","resposta":"Ambos intensificam o aquecimento; o CH4 tem maior potencial de aquecimento por molécula, mas o CO2 é mais abundante e persistente, dominando o forçamento antrópico total."},
      {"pergunta":"Quais impactos dos óxidos de enxofre?","resposta":"SO2 pode oxidar-se a SO3 e formar H2SO4 (chuva ácida), afetando sistema respiratório, corroendo materiais e contribuindo para smog industrial."},
      {"pergunta":"Por que NOx é crítico para smog fotoquímico e chuva ácida?","resposta":"É precursor de HNO3 (chuva ácida) e, na presença de luz e COVs, leva à formação de O3 e oxidantes que caracterizam o smog fotoquímico."},
      {"pergunta":"O que caracteriza o material particulado MP10 e por que é perigoso?","resposta":"Partículas ≤10 µm penetram nas vias aéreas inferiores, transportando tóxicos e causando inflamação, bronquite, asma e outros efeitos respiratórios."},
      {"pergunta":"Descreva o equilíbrio fotoestacionário NO/NO2/O3 e a perturbação por COVs.","resposta":"NO2 fotodissocia-se em NO + O; O + O2 → O3; NO + O3 → NO2 + O2. COVs geram radicais (RO2·/HO2·) que consomem NO sem destruir O3, permitindo acumulação de ozônio."},
      {"pergunta":"Compare smog fotoquímico e smog industrial quanto a condições e composição.","resposta":"Fotoquímico: cidades quentes/ensolaradas, O3 e oxidantes; industrial: cidades frias/úmidas, dominado por SO2 e partículas ácidas."},
      {"pergunta":"O que é inversão térmica e por que agrava a poluição?","resposta":"É a formação de uma camada de ar quente sobre ar frio junto ao solo, bloqueando a convecção e aprisionando poluentes em altas concentrações perto da superfície."},
      {"pergunta":"Resuma as reações-chave da chuva ácida para S e N.","resposta":"SO2 → SO3 → H2SO4 e, em solução, H2SO3 que oxida a H2SO4; para o N: NO2 + •OH → HNO3, além de reações com H2O gerando HNO2/HNO3."},
      {"pergunta":"Diferencie efeito estufa natural e intensificado.","resposta":"O natural mantém temperatura média adequada; o intensificado decorre do aumento antropogênico de GEE cujos modos vibracionais absorvem IR, elevando o balanço energético."},
      {"pergunta":"Cite consequências do aquecimento global.","resposta":"Elevação do nível do mar, eventos climáticos extremos, desertificação, alterações no regime de chuvas e impactos de saúde (vetores/doenças)."},
      {"pergunta":"Explique o mecanismo de destruição catalítica do O3 por CFCs.","resposta":"CFCs fotodissociam na estratosfera liberando Cl·, que reage ciclicamente: Cl· + O3 → ClO· + O2; ClO· + O → Cl· + O2, resultando em O3 + O → 2 O2."},
      {"pergunta":"Quais impactos do aumento de UVB na superfície?","resposta":"Maior incidência de câncer de pele e catarata, prejuízos à fotossíntese, queda de produtividade agrícola e aquática e efeitos imunológicos."},
      {"pergunta":"Como a água doce está distribuída no Brasil?","resposta":"O país detém ~12% da água doce superficial mundial, porém ~78% está na Amazônia; o Sudeste tem ~6%, gerando descompasso entre oferta e demanda."},
      {"pergunta":"Defina bacia hidrográfica e sua importância para gestão de recursos.","resposta":"É a área delimitada topograficamente que drena para um rio principal e seus afluentes; permite gestão integrada por unidade física de planejamento e uso múltiplo da água."},
      {"pergunta":"Compare o papel dos compostos de enxofre e dos de nitrogênio na poluição regional.","resposta":"Compostos de S estão ligados a smog industrial e chuva ácida via H2SO4 (ácido sulfurico); compostos de N contribuem para HNO3 (ácido nítrico), smog fotoquímico e eutrofização aquática."},
      {"pergunta":"Por que o H2S aparece no contexto de poluição do ar?","resposta":"É liberado em decomposição anaeróbia e em processos industriais (ex.: refino de petróleo), sendo tóxico e contribuindo para acidificação."},

    <script>
        // Utilidade: embaralhar array (Fisher–Yates)
        function shuffle(arr) {
            const a = arr.slice();
            for (let i = a.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            return a;
        }

        // Carrega JSON embutido
        function loadEmbeddedJSON() {
            const raw = document.getElementById('dados').textContent.trim();
            return JSON.parse(raw).questoes;
        }

        // Estado
        let questoes = loadEmbeddedJSON();
        let ordem = shuffle(questoes);
        let idx = 0;

        const elQ = document.getElementById('pergunta');
        const elA = document.getElementById('resposta');
        const elBtnMostrar = document.getElementById('btnMostrar');
        const elBtnProxima = document.getElementById('btnProxima');
        const elBtnRe = document.getElementById('btnReembaralhar');
        const elCounter = document.getElementById('contador');

        function render() {
            const q = ordem[idx];
            elQ.textContent = q.pergunta;
            elA.textContent = q.resposta;
            elA.style.display = 'none';
            elCounter.textContent = `Questão ${idx + 1} de ${ordem.length}`;
        }

        elBtnMostrar.addEventListener('click', () => {
            elA.style.display = (elA.style.display === 'none') ? 'block' : 'none';
        });

        elBtnProxima.addEventListener('click', () => {
            idx++;
            if (idx >= ordem.length) {
                ordem = shuffle(questoes);
                idx = 0;
            }
            render();
        });

        elBtnRe.addEventListener('click', () => {
            ordem = shuffle(questoes);
            idx = 0;
            render();
        });

        render();
    </script>
